name: Pulumi
on:
  - push
  - pull_request

permissions:
  id-token: write
  contents: read

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v4
      - uses: pulumi/auth-actions@v1
        with:
          organization: zacdirect
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:zacdirect
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: zacdirect/prod
          work-dir: ./infra
